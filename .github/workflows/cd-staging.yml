name: CD Staging

on:
  push:
    branches: [release]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Update staging image tags
        run: |
          SHA=${GITHUB_SHA}
          for svc in event-timeline decision-engine query-audit aevum-ui; do
            file="devops/helm/charts/$svc/values-staging.yaml"
            sed -i "s|tag: .*|tag: $SHA|" "$file"
          done
      - name: Commit chart tag updates
        run: |
          git config user.name github-actions
          git config user.email github-actions@users.noreply.github.com
          git add devops/helm/charts/*/values-staging.yaml
          git commit -m "chore(cd): update staging image tags [skip ci]" || exit 0
          git push
