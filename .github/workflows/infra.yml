name: Infrastructure

on:
  pull_request:
    paths:
      - devops/pulumi/**
  push:
    branches: [main]
    paths:
      - devops/pulumi/**

jobs:
  pulumi-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: devops/pulumi
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: dev
          work-dir: devops/pulumi
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

  pulumi-up:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: devops/pulumi
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - uses: pulumi/actions@v5
        with:
          command: up
          stack-name: dev
          work-dir: devops/pulumi
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
