apiVersion: apps/v1
kind: Deployment
metadata:
  name: decision-engine
  namespace: aevum-sit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: decision-engine
  template:
    metadata:
      labels:
        app: decision-engine
    spec:
      containers:
        - name: decision-engine
          image: ghcr.io/kushal-sharma-works/aevum-decision-engine:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: aevum-config
            - secretRef:
                name: aevum-secrets
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: decision-engine
  namespace: aevum-sit
spec:
  selector:
    app: decision-engine
  ports:
    - name: http
      port: 8080
      targetPort: 8080
