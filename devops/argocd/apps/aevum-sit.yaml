apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aevum-sit
  namespace: argocd
spec:
  project: aevum
  source:
    repoURL: https://github.com/kushal-sharma-works/aevum-platform.git
    targetRevision: feature/implementation-and-enhancements
    path: devops/k8s/overlays/sit
  destination:
    server: https://kubernetes.default.svc
    namespace: aevum-sit
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
