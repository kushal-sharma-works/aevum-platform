apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "event-timeline.fullname" . }}
  labels:
    {{- include "event-timeline.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "event-timeline.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "event-timeline.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "event-timeline.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
            - name: admin
              containerPort: 9090

          envFrom:
            - configMapRef:
                name: {{ include "event-timeline.fullname" . }}
            - secretRef:
                name: {{ include "event-timeline.fullname" . }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
