replicaCount: 2
image:
  repository: ""
  tag: latest
  pullPolicy: IfNotPresent
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  annotations: {}
  name: query-audit
service:
  type: ClusterIP
  port: 8082
ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: api.aevum.local
      paths:
        - path: /
          pathType: Prefix
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
livenessProbe:
  httpGet:
    path: /admin/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15
readinessProbe:
  httpGet:
    path: /admin/health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
config:
  AEVUM_LOG_LEVEL: info
  AEVUM_HTTP_PORT: "8082"
  AEVUM_ELASTICSEARCH_URL: http://elasticsearch:9200
  AEVUM_EVENT_TIMELINE_URL: http://event-timeline:8080
  AEVUM_DECISION_ENGINE_URL: http://decision-engine:8081
  AEVUM_OTEL_ENDPOINT: otel-collector:4317
secret:
  jwtSecret: ""
networkPolicy:
  enabled: true
serviceMonitor:
  enabled: true
  interval: 15s
  path: /admin/metrics
  port: http
