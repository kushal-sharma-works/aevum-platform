replicaCount: 2
image:
  repository: ""
  tag: latest
  pullPolicy: IfNotPresent
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  annotations: {}
  name: decision-engine
service:
  type: ClusterIP
  port: 8081
ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: api.aevum.local
      paths:
        - path: /
          pathType: Prefix
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15
readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
config:
  ASPNETCORE_ENVIRONMENT: Production
  ASPNETCORE_URLS: http://+:8081
  MongoDb__ConnectionString: mongodb://mongodb:27017/aevum
  MongoDb__DatabaseName: aevum
  EventTimeline__BaseUrl: http://event-timeline:8080
  EventTimeline__TimeoutSeconds: "10"
  Observability__OtlpEndpoint: http://otel-collector:4317
networkPolicy:
  enabled: true
serviceMonitor:
  enabled: true
  interval: 15s
  path: /metrics
  port: http
