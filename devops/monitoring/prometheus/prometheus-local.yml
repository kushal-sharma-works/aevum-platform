global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerting-rules.yaml
  - /etc/prometheus/recording-rules.yaml

scrape_configs:
  - job_name: otel-collector
    static_configs:
      - targets: ["otel-collector:8888"]

  - job_name: event-timeline-admin
    metrics_path: /admin/metrics
    static_configs:
      - targets: ["event-timeline:9090"]

  - job_name: query-audit-admin
    metrics_path: /admin/metrics
    static_configs:
      - targets: ["query-audit:8082"]

  - job_name: decision-engine
    metrics_path: /metrics
    static_configs:
      - targets: ["decision-engine:8081"]
