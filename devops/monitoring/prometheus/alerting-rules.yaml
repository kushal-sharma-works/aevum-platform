groups:
  - name: aevum-ingestion
    rules:
      - alert: HighIngestionErrorRate
        expr: rate(aevum_events_ingested_total{status="error"}[5m]) / rate(aevum_events_ingested_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Event ingestion error rate above 5%"
          description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes"

      - alert: IngestionLatencyHigh
        expr: histogram_quantile(0.95, rate(aevum_ingestion_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "P95 ingestion latency above 1 second"

  - name: aevum-decisions
    rules:
      - alert: DecisionEvaluationErrors
        expr: rate(aevum_decisions_evaluated_total{status="Error"}[5m]) > 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Decision evaluation errors detected"

      - alert: DecisionLatencyHigh
        expr: histogram_quantile(0.99, rate(aevum_evaluation_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "P99 decision evaluation latency above 2 seconds"

  - name: aevum-search
    rules:
      - alert: SearchSyncLag
        expr: aevum_sync_lag_seconds > 300
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Elasticsearch sync lag exceeds 5 minutes"

  - name: aevum-infrastructure
    rules:
      - alert: PodRestartingFrequently
        expr: increase(kube_pod_container_status_restarts_total{namespace=~"aevum-.*"}[1h]) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Pod {{ $labels.pod }} restarting frequently"

      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{namespace=~"aevum-.*"} / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Container {{ $labels.container }} memory usage above 90%"
